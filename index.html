<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="src/jquery-3.2.1.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </head>

  <body>
    <section>
      <h1 id="temperature"></h1>
      <h2 id="current_temp"></h2>
      <h2> Enter you current city: <input id="city_name" type = "text"></h2>
      <h2 id="city_temp"></h2>

      <p>
        <button id="temperature_up">+</button>
        <button id="temperature_down">-</button>
        <button id="reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersavingon"> PSM on </button>
        <button id="powersavingoff"> PSM off </button>
      </p>
    </section>

  </body>

</html>
